{% extends "base.html" %}
{% block content %}


<div class="d-flex flex-wrap gap-5 justify-content-center pt-5 px-5">
    {% for post in data %}
    <div class="col-sm-3 d-flex align-items-stretch mb-2">
        <div class="card">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{post.title}} by <span class = "fs-6 text-primary"> {{post.author.name}} </span>  </h5>
                <p class="card-text">{{post.content}} </p>
                <p class="card-text">
                    Category: {% for cat in post.category.all %} <span class = "text-danger"> {{cat.name}} </span>

                    {% endfor %}

                </p>

                <div class="mt-auto">
                    <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit Post</a>
                    <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete Post</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>




      {% endblock %}
